<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML CSS  Form</title>
    <link href="Style Sheet/Simple Form.css" rel="stylesheet" />
</head>

<body>
    <form class="signup-form" action="/register" method="post">

        <!-- form header -->
        <div class="form-header">
            <h1>Enter the system</h1>
        </div>
        <div class="form-header">
            <h3>It is necessary to login in Your account in order to sign in for a course.</h3>
        </div>
        <!-- form body -->
        <div class="form-body">

            <!-- Firstname and Lastname -->
            <div class="horizontal-group">
                <div class="form-group left">
                    <h7>ARE YOU NEW? </h7><span>REGISTER</span>
                    <div class="form-group">
                        <input type="text" id="firstname" class="form-input" placeholder="User name" required="required" />
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-input" placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-input" placeholder="Confirm Password" required="required">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Register</button>
                    </div>


                </div>
                <div class="form-group right">

                    <div class="horizontal-group2">
                        <h7>ALREADY A STUDENT? LOGIN</h7>
                        <div class="form-group">
                            <input type="text" id="lastname" class="form-input" placeholder="User name" />
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-input" placeholder="Password" required="required">

                        </div>
                        <div class="form-group">

                            <label><input type="checkbox" value="Web">Remember me?</label>
                            <button type="submit" class="btn2">Login</button>
                        </div>

                    </div>
                    <div>
                        <a class="link" href="https://www.home.com">Forgot Password</a>
                    </div>
                </div>





    </form>


</body>
</html>
