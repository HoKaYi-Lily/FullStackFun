<!DOCTYPE html>

                    </fieldset>
                    <br />
                    <div>

                    </div>
                </div>


                <div class="form-group right">
                    <fieldset class="field_set">
                        <legend>Important Information *required</legend>

                            <div class="row">
                                <div class="column">

                                <div class="column2">

                                <textarea class="form-input" rows="2" cols="50" style="height:auto" placeholder="Give Us More Information!!!"></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <div>
                        <button type="submit" class="btn">Register</button>
                    </div>
                </div>

            </div>
        </div>
    </form>



</body>
</html>
